<ul>
  <li class="direct-chat-text" style="width: 95.5%" *ngFor="let mesagem of mensagens">
    {{mesagem.value}}
  </li>
</ul>

<div class="buttons -align-center" *ngIf="profile.length == 0 && buttons.length == 0">
  <input class="text-black" style="width: 72%; margin-left: 8% ; float: left ; height: 30px" type="text"
         [(ngModel)]="menssagem" size="40"/>
  <button class="btn btn-success" style="width: 20% ; height: 30px" (click)="enviar(menssagem, menssagem)"> Responder
  </button>
</div>

<div style="clear: left"></div>

<div style="float: left ; width: 550px ; margin-left: 2.5%">
  <button class="btn btn-danger" style=" margin-left: 11% ; width: 200px ;  "
          (click)="enviar(button.value, button.label.title)" *ngFor="let button of buttons">{{button.label.title}}
  </button>
</div>

<a href="https://oiwarren.com/app/#/profile/{{profile}}" target="_blank" *ngIf="profile">
  <button style="float: left ; width: 200px ; margin-left: 8% ; " class="btn btn-info">Perfil</button>
</a>
